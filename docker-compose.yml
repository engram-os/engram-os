version: '3.8'

services:
  # 1. The Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: ai_os_vault
    ports:
      - "6334:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - ai_os_net

  # 2. The API
  os_layer:
    build:
      context: .
      dockerfile: config/Dockerfile
    container_name: ai_os_api
    command: uvicorn core.brain:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./credentials/credentials.json:/app/credentials.json
      - ./credentials/token.json:/app/token.json
    environment:
      - OLLAMA_HOST=http://host.docker.internal:11434
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333 
      - CELERY_BROKER_URL=redis://redis:6379/0
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - qdrant
      - redis
    networks:
      - ai_os_net

  # 3. The Dashboard (UI)
  dashboard:
    build:
      context: .
      dockerfile: config/Dockerfile
    container_name: ai_os_dashboard
    command: streamlit run interface/dashboard.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    depends_on:
      - os_layer
    networks:
      - ai_os_net

  # 4. The Message Bus
  redis:
    image: redis:7-alpine
    container_name: engram_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:     
      - ai_os_net

  # 5. The Worker (Agents)
  celery_worker:
    build:
      context: .
      dockerfile: config/Dockerfile
    container_name: engram_worker
    command: celery -A core.worker.celery_app worker --loglevel=info
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - OLLAMA_HOST=http://host.docker.internal:11434
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333 
    extra_hosts:  
      - "host.docker.internal:host-gateway"
    depends_on:
      - redis
      - os_layer 
    volumes:
      - .:/app
      - ./credentials/credentials.json:/app/credentials.json
      - ./credentials/token.json:/app/token.json
    networks:    
      - ai_os_net
      
  # 6. The Scheduler
  celery_beat:
    build:
      context: .
      dockerfile: config/Dockerfile
    container_name: engram_beat
    command: celery -A core.worker.celery_app beat --loglevel=info --schedule /app/data/celerybeat-schedule
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - redis
    volumes:
      - .:/app
    networks:
      - ai_os_net

volumes:
  qdrant_data:
  redis_data:

networks:
  ai_os_net:
    driver: bridge