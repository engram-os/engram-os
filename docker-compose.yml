version: '3.8'

services:
  # 1. The Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: ai_os_vault
    ports:
      - "6334:6333" # External Access: 6334 | Internal Docker Access: 6333
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - ai_os_net

  # 2. The API
  os_layer:
    build: .
    container_name: ai_os_api
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./credentials/credentials.json:/app/credentials.json
      - ./credentials/token.json:/app/token.json
    environment:
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333 
      - CELERY_BROKER_URL=redis://redis:6379/0
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - qdrant
    networks:
      - ai_os_net

  # 3. The Message Bus
  redis:
    image: redis:7-alpine
    container_name: engram_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:     
      - ai_os_net

  # 4. THE WORKER 
  celery_worker:
    build: .
    container_name: engram_worker
    command: celery -A worker.celery_app worker --loglevel=info
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333 
    extra_hosts:  
      - "host.docker.internal:host-gateway"
    depends_on:
      - redis
      - os_layer 
    volumes:
      - .:/app
      - ./credentials/credentials.json:/app/credentials.json
      - ./credentials/token.json:/app/token.json
    networks:    
      - ai_os_net
      
  # 5. Celery Beat
  celery_beat:
    build: .
    container_name: engram_beat
    command: celery -A worker.celery_app beat --loglevel=info
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - redis
    volumes:
      - .:/app
    networks:
      - ai_os_net

volumes:
  qdrant_data:
  redis_data:

networks:
  ai_os_net:
    driver: bridge